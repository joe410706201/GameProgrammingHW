			function maketrack(r){
				var points = [];
				var theta
				for (var i = 0;i<100;i++){
					theta = i*Math.PI*2/100;
					var point = new THREE.Vector3(r*Math.cos(theta),0,-r*Math.sin(theta));
					points.push(point);
				}
				var geom = new THREE.BufferGeometry().setFromPoints(points);
				var line = new THREE.Line(geom,new THREE.LineBasicMaterial({color: 0xff0000}));
				return line;
			}
			
			function init(){
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				document.body.appendChild( stats.domElement );
				renderer = new THREE.WebGLRenderer();
				document.body.appendChild(renderer.domElement);
				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize(width,height);
				scene = new	THREE.Scene();
				var grid = new THREE.GridHelper(35,35);
				scene.add(grid);
				var axes = new THREE.AxesHelper(5);
				scene.add(axes);
				camera = new THREE.PerspectiveCamera(35,width/height,1,100);
				camera.position.y = 16;
				camera.position.x = 40;
				camera.lookAt(new THREE.Vector3(0,0,0));
				track = maketrack(8);
				
				scene.add(track);
				maincharacter = new character();
				let controls = new THREE.OrbitControls(camera, renderer.domElement);
				scene.add(this.camera)
				power = 2.0;
				angle = 0.0;
				
			}
			function update(dt) {

			keyboard.update();
  
			if (vel.length() > 0) {
				angle = 1.5*Math.PI + Math.atan2(vel.x, vel.z); 
			}

			if (keyboard.pressed("space"))  
				power = 0.1;               
			if (keyboard.pressed("up"))  
				power *= 1.2;        
			if (keyboard.pressed("down"))  
				power /= 1.2;   
 	
			power = Math.clamp (power, 0, 80.0); 
  
  
  var angle_thrust = angle;
	if (keyboard.pressed("left"))
		angle_thrust += 0.3;
	if (keyboard.pressed("right"))
			angle_thrust -= 0.3;
    
  // compute force
		var thrust = new THREE.Vector3(1,0,0).multiplyScalar(power).applyAxisAngle (new THREE.Vector3(0,1,0), angle_thrust);
			force.copy (thrust);
			force.add(vel.clone().multiplyScalar(-2))

  // eulers
			vel.add(force.clone().multiplyScalar(dt));
			pos.add(vel.clone().multiplyScalar(dt));
		}

		function animate() {

			var dt = clock.getDelta();
			update(dt);

			// car update
			maincharacter.torso.position.copy(pos);
			console.log(pos)
			maincharacter.torso.rotation.y = angle;

			requestAnimationFrame(animate);
			render();
		}

			function render(){
