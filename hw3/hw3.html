	<body>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>

		<script>
			var camera, scene, renderer;
var keyboard = new KeyboardState();
var clock;
var maincharacter;
var car;
var cameraGyro ;
var pos = new THREE.Vector3();
var vel = new THREE.Vector3();
var force = new THREE.Vector3();
var power, angle;
var view = true;
$('#view').click(function(){
	view = !view;
	if (view){
		$('#view').text('first');
	}
	else{
		$('#view').text('third');
	}
			});
(function() {
  Math.clamp = function(val,min,max){
    return Math.min(Math.max(val,min),max);
    
  }})();
  
init();
animate();
	class point{
		constructor(x,y,z){
			this.x = x;
			this.y = y;
			this.z = z;
		}
	}
	class Arm{
		constructor(father,pos){
			let normalMat = new THREE.MeshBasicMaterial({color: "blue"});
			this.mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 1 ,1),normalMat)
			this.mesh.position.x = pos.x;
			this.mesh.position.y = pos.y;
			this.mesh.position.z = pos.z;
			father.add(this.mesh)
		}
		rotate(x){
			this.mesh.rotation.x = x
				
		}
	}
	class Leg{
		constructor(father,pos){
			let normalMat = new THREE.MeshBasicMaterial({color: "blue"});
			this.mesh = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2),normalMat)
			this.mesh.position.x = pos.x;
			this.mesh.position.y = pos.y;
			this.mesh.position.z = pos.z;
			father.add(this.mesh)
		}
		rotate(x){
			this.mesh.rotation.x = x
		}
	}
	class Head{
		constructor(father,pos){
			let normalMat = new THREE.MeshBasicMaterial({color: "red"});
			this.mesh = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 2),normalMat)
			this.mesh.position.x = pos.x;
			this.mesh.position.y = pos.y;
			this.mesh.position.z = pos.z;
			father.add(this.mesh)
		}
	}
	function buildVehicle() {
		var car = new THREE.Object3D();
		gyro = new THREE.Gyroscope();

  var mat = new THREE.MeshNormalMaterial();
  var body = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 2, 20), mat);
  car.add(body);
  var pointer = new THREE.Mesh(new THREE.BoxGeometry(10, 2, 2), mat);
  car.add(pointer);
  pointer.position.x = 5;
  cameraGyro = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 1, 1000);
  cameraGyro.position.set(0,10,0)
  console.log(cameraGyro.position)
  gyro.add (cameraGyro);
  car.add()
  return car;
	
}

	class character{
		constructor(){
					this.torso = new THREE.Object3D();
					let normalMat = new THREE.MeshBasicMaterial({color: "green"});
					let torsoMesh = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), normalMat)
					this.torso.add(torsoMesh)
					torsoMesh.position.y = 2;
					let rightArm = new Arm(this.torso,new point(1,2.5,0));
					let leftArm = new Arm(this.torso,new point(-1,2.5,0));
					let rightLeg = new Arm(this.torso,new point(0.6,0.5,0));
					let leftLeg = new Arm(this.torso,new point(-0.6,0.5,0));
					let head = new Head(this.torso,new point(0,3.5,0))
					this.rightArm = rightArm
					this.leftArm =leftArm
					this.rightLeg = rightLeg
					this.leftLeg =leftLeg
					this.camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 1, 1000);
					this.camera.position.set(0,8,5)
					this.camera.lookAt(1,0,0)
					this.torso.add(this.camera)
					scene.add(this.torso)
			}
		}

function init() {

  clock = new THREE.Clock();
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set (0, 200, 250);
  scene.add(camera);

  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);

  var controls = new THREE.OrbitControls(camera, renderer.domElement);
  
  // disable OrbitControl keys
  controls.enableKeys = false;
  
  document.body.appendChild(renderer.domElement);
  ////////////////////////////////////////////////////////////////////////
  power = 5.0;
  angle = 0.0;
  	
   power = 5.0;
  angle = 0.0;
  	
  car = buildVehicle();
  scene.add(car)
}

function update(dt) {

  keyboard.update();
  
  if (vel.length() > 0) {
    angle = 1.5*Math.PI + Math.atan2(vel.x, vel.z); 
  }

  if (keyboard.pressed("space"))  
 	  power = 0.1;               
  if (keyboard.pressed("up"))  
 	  power *= 1.2;        
  if (keyboard.pressed("down"))  
 	  power /= 1.2;   
 	
  power = Math.clamp (power, 0, 80.0); 
  
  
  var angle_thrust = angle;
	if (keyboard.pressed("left"))
		angle_thrust += 0.3;
	if (keyboard.pressed("right"))
			angle_thrust -= 0.3;
    
  // compute force
		var thrust = new THREE.Vector3(1,0,0).multiplyScalar(power).applyAxisAngle (new THREE.Vector3(0,1,0), angle_thrust);
			force.copy (thrust);
			force.add(vel.clone().multiplyScalar(-2))

  // eulers
			vel.add(force.clone().multiplyScalar(dt));
			pos.add(vel.clone().multiplyScalar(dt));
		}

		function animate() {

			var dt = clock.getDelta();
			update(dt);

			// car update
			car.position.copy(pos);
			car.rotation.y = angle;

			requestAnimationFrame(animate);
			render();
		}

		function render() {
			if (view){
					renderer.render(scene,camera);
				}
				else{
					renderer.render(scene,cameraGyro);
				}
		}


			
		</script>
		</div>
	</body>
